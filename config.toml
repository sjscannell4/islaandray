title = "Picture Perfect"
body = 'Our designs are inspired by the joy and freedom of vacation, with playful patterns and bright colors that capture the essence of summer fun. Whether you prefer classic stripes, tropical prints, or playful graphics, our swimsuits are designed to make you look and feel your best in and out of the water.'

[[params.two.section]]
img = "images/img2.jpg"
title = 'Quality Matters'
body = 'Our swimsuits are made with high-quality materials that ensure comfort and durability all season long. We prioritize quality in every aspect of our business, from the materials we use to the customer service we provide.'

[[params.two.section]]
img = "images/img3.jpg"
title = 'Sustainability'
body = "The only thing we should leave behind is our footprints in the sand. Our swimsuits are made with recycled material made from plastic bottles so there's no shame in looking this good!"

